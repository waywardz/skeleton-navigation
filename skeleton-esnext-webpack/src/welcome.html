  <require from="./components/name-input-field"></require>

      component.</h5>

      <div class="form-group">

        <div class="col-lg-1 col-md-1 form-label-align">

          </label>
        </div>
        <name-input-field
          firstNameValue.bind="nameValidationUnexpected.firstName & validate:customRules.nameValidation"
          middleNameValue.bind="nameValidationUnexpected.middleName & validate:customRules.nameValidation"
          lastNameValue.bind="nameValidationUnexpected.lastName & validate:customRules.nameValidation"></name-input-field>
      </div>
      <div class="form-group">
        <!-- Label -->
        <div class="col-lg-1 col-md-1 form-label-align">
          <label class="control-label">
            Name (expected behavior): *
          </label>
        </div>
        <!-- workaround below -->
        <name-input-field
          custom-rules.bind="customRules.nameValidation"
          validation-controller.bind="validationController"
          object.bind="nameValidationExpected"
          firstNameValue.bind="nameValidationExpected.firstName & validate:customRules.nameValidation"
          middleNameValue.bind="nameValidationExpected.middleName & validate:customRules.nameValidation"
          lastNameValue.bind="nameValidationExpected.lastName & validate:customRules.nameValidation"></name-input-field>
      </div>
      <button disabled type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
